<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="rps.css">
</head>
<body>
     <div class="main-container">
          <!-- info -->
          <div class="info">
               <div class="reset"></div>
               <div class="display-mode"></div>
          </div>
          <!-- score divs -->
          <div class="score-container">
               <!-- player score -->
               <div class="player-container">
                    <div class="player">
                         <span class="player-name">Player</span>
                         <span class="player-score">10</span>
                    </div>
                    <div class="player-emoji">👤</div>
               </div>
               <!--score seperator -->
               <div class="middle">
                    <div class="verse">vs</div>
                    <div class="score-colon">:</div>
               </div> 
               <!-- computer score -->
                <div class="computer-container">
                    <div class="computer-emoji">💻</div>
                    <div class="computer">
                         <span class="computer-name">Computer</span>                    
                         <span class="computer-score">07</span>
                    </div>
                    
               </div>
          </div>
          <!-- results divs -->
          <div class="result-container">
               <!-- player result -->
               <div class="player-result">
                    <span class="player-pick">You picked</span>
                    <span class="picked-img"> 🖐</span>
                    <span class="picked">paper</span>
               </div>
               <!-- result seperator -->
               <div class="result-display">
                    <span class="result-text">Result</span>
                    <span class="result">You won! 🎉</span>
               </div>
               <!-- computer result -->
               <div class="computer-result">
                    <span class="computer-pick">computer picked</span>
                    <span class="picked-img"> ✊</span>
                    <span class="picked">Rock</span>
               </div>
          </div>
          <!-- player moves  -->
          <div class="moves">
               <span class="rock">rock</span>
               <span class="paper">paper</span>
               <span class="scissors">scissors</span>
          </div>
     </div>
</body>
</html>
